@if(isAddingTask){
    <app-new-tasks (close)="onCloseAddTask()"  [userId]="userId"/>
}

<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="addTask()">Add task</button>
        </menu>
    </header>
    <ul>
        @for (task of selectedUserTasks; track $index) {
            <li>
                <app-task [task]="task"></app-task>
            </li>
        }
        
    </ul>
</section>
